  <mat-card-header>
    <img mat-card-avatar src="../../../../../assets/img/animales/{{data.imagen}}" class="shadow-sm">
    <mat-card-title>{{data.nombre}}</mat-card-title>
    <mat-card-subtitle>{{data.raza}} de {{edad}} a침os</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <p class="primer" *ngIf="data.estado == 'Fallecido'">{{data.nombre}} fue encontrado en {{data.fechaIng}} lamentablemente Falleci칩 el <strong>{{data.fechaFal}}</strong>.</p>
    <p class="primer" *ngIf="data.estado != 'Fallecido'">{{data.nombre}} fue encontrado en {{data.fechaIng}} y su estado para adopci칩n est치 <strong>{{data.estado}}</strong>.</p>

  <mat-card-actions>

          <mat-icon class="btnAdd">arrow_back</mat-icon>
      </button>
  </mat-card-actions>

</mat-card>
