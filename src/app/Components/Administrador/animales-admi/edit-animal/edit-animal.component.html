<div class="container-sm w-100">
    <div class="row">
        <div class="card-title text-center d-flex">
            <span class="h2 title w-100">Actualizar Animal</span>
            <mat-icon class="cerrar" mat-dialog-close matPrefix>disabled_by_default</mat-icon>
        </div>
        <hr class="mt-3">
    </div>
    <form [formGroup]="form" (ngSubmit)="editarAnimal()">
        <div class="row mt-3">
            <div class="col-6 columna-img">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="../../../../../assets/img/Perros/{{this.fileName}}" class="img-fluid shadow-sm"/>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matPrefix>pets</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Raza</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="raza">
                        <mat-icon matPrefix>edit</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Tipo de Animal</mat-label>
                        <mat-select formControlName="categoria" >
                            <mat-option value="Perro">Perro</mat-option>
                            <mat-option value="Gato">Gato</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>dns</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Sexo</mat-label>
                        <mat-select formControlName="sexo" >
                            <mat-option value="Macho">Macho</mat-option>
                            <mat-option value="Hembra">Hembra</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>swipe_right_alt</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Edad</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaNac" autocomplete="off">
                    <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>  
            </div>
            <div class="col">
                <div class="input-group p-0">
                    <label class="input-group-text p-1" for="inputGroupFile01">
                        <mat-icon class="icon-file" matPrefix>upload_file</mat-icon>
                    </label>
                    <input type="file" class="form-control" id="inputGroupFile01" formControlName="imagen" (change)="onFileSelected($event)">
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput formControlName="observacion" style="height: 4rem"></textarea>
                    <mat-icon matPrefix>content_paste</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center m-1 pt-3">
            <button class="btn btn-outline-success" type="submit" >
                <mat-icon class="btnAdd">edit</mat-icon>
            </button>
        </div>
    </form>
</div>
