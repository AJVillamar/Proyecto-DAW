<div class="container-fluid w-auto d-flex justify-content-center align-items-start p-3 shadow m-4 rounded-4 bg-white">
    <div class="container w-100">
      <div class="w-100 text-center card border-0 shadow-sm mb-4">
        <span class="h2 title w-100">Gestionar Donaciones</span>
      </div>
      <div class="card-content">
        
        <div class="caja">
          <mat-form-field appearance="standard" class="w-75">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
          </mat-form-field> 
          <button  class="btn btn-outline-success" matTooltip="Añadir" (click)="openAdd()">Nuevo</button>
        </div>
        
        <div class="mat-elevation-z8" >

          <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
              </ng-container>
          
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
              </ng-container>

            <ng-container matColumnDef="donante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Donante</th>
                <td mat-cell *matCellDef="let row"> {{row.donante}} </td>
              </ng-container>
        
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observacion </th>
                <td mat-cell *matCellDef="let row"> {{row.observacion}} </td>
              </ng-container>
          
            <ng-container matColumnDef="Acción">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acción </th>
              <td mat-cell *matCellDef="let row">
                <div class="iconosContenedor">
                  
                  <div class="btn btnIconAcciones btn-outline-success" (click)="openEdit(row)">
                    <mat-icon>edit</mat-icon>
                  </div>
                  <div class="btn btnIconAcciones btn-outline-danger" (click)="openDelete(row)">
                    <mat-icon>delete</mat-icon>
                  </div>
                </div>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
