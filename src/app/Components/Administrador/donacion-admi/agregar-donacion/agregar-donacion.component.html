<div class="container-sm w-100">
    <div class="row">
        <div class="card-title text-center d-flex">
            <span class="h2 title w-100">Agregar Donacion </span>
            <mat-icon class="cerrar" mat-dialog-close matPrefix>disabled_by_default</mat-icon>
        </div>
        <hr class="mt-3">
    </div>
    <form [formGroup]="form" (ngSubmit)="ingresarDonante()">
        <div class="row mt-3">
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="nombre">
                    <mat-icon matPrefix>card_giftcard</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Tipo de Donacion</mat-label>
                    <mat-select formControlName="tipo" >
                        <mat-option value="Alimento">Alimento</mat-option>
                        <mat-option value="Medicina">Medicina</mat-option>
                        <mat-option value="Utensilio">Utensilio</mat-option>
                    </mat-select>
                    <mat-icon matPrefix>dns</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Cantidad</mat-label>
                    <input type="number" matInput autocomplete="off" formControlName="cantidad">
                    <mat-icon matPrefix>category</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Donante</mat-label>
                    <input type="text" matInput autocomplete="off" formControlName="donante">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha" autocomplete="off">
                    <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="legacy">
                        <mat-label>Observacion</mat-label>
                        <textarea matInput formControlName="observacion"></textarea>
                        <mat-icon matPrefix>content_paste</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        <div class="row d-flex align-items-center justify-content-center m-1 pt-3">
            <button class="btn btn-outline-success" type="submit" >
                <mat-icon class="btnAdd">add</mat-icon>
            </button>
        </div>
        </div>
    </form>
</div>
