<div class="container-sm w-100">
    <div class="row">
        <div class="card-title text-center d-flex">
            <span class="h2 title w-100">Actualizar Reporte de Rescate</span>
            <mat-icon class="cerrar" mat-dialog-close matPrefix>disabled_by_default</mat-icon>
        </div>
        <hr class="mt-3">
    </div>
    <form [formGroup]="form" (ngSubmit)="editarRescate()">
            <div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matPrefix>pets</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Raza</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="raza">
                        <mat-icon matPrefix>edit</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Sexo</mat-label>
                        <mat-select formControlName="sexo">
                            <mat-option value="Macho">Macho</mat-option>
                            <mat-option value="Hembra">Hembra</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>dns</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estado" >
                            <mat-option value=1>Callejero</mat-option>
                            <mat-option value=2>Maltratado</mat-option>
                            <mat-option value=3>Accidentado</mat-option>
                            <mat-option value=4>Enfermo grave</mat-option>
                            <mat-option value=5>Rescatado</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>swipe_right_alt</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="legacy">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput formControlName="descripcion"></textarea>
                    <mat-icon matPrefix>content_paste</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center m-1 pt-3">
            <button class="btn btn-outline-success" type="submit" >
                Confirmar cambios
            </button>
        </div>
    </form>
</div>
