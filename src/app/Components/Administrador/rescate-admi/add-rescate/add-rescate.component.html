<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="title text-center">Formulario para intervención y rescate</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="ingresarRescate()">
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matPrefix>pets</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Animal</mat-label>
                        <mat-select formControlName="animal">
                            <mat-option value="Perro">Perro</mat-option>
                            <mat-option value="Gato">Gato</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>pets</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Raza</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="raza">
                        <mat-icon matPrefix>edit</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Sexo</mat-label>
                        <mat-select formControlName="sexo">
                            <mat-option value="Macho">Macho</mat-option>
                            <mat-option value="Hembra">Hembra</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>dns</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estado" >
                            <mat-option value=1>Callejero</mat-option>
                            <mat-option value=2>Maltratado</mat-option>
                            <mat-option value=3>Accidentado</mat-option>
                            <mat-option value=4>Grave</mat-option>
                            <mat-option value=5>Rescatado</mat-option>
                        </mat-select>
                        <mat-icon matPrefix>swipe_right_alt</mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="legacy">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput formControlName="descripcion"></textarea>
                        <mat-icon matPrefix>content_paste</mat-icon>
                    </mat-form-field>
                </div>
                <div class="text-center my-3">
                    <button class="btn btn-primary" type="submit">Reportar</button>
                </div>
            </form>
        </div>
    </div>
</div>
